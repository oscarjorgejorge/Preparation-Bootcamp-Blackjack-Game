<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <title></title>
        <meta name="viewport" content="width=device-width, initial-scale=1">

        <link rel="apple-touch-icon" href="icon.png">
        <!-- Place favicon.ico in the root directory -->

        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/main.css">
    </head>
    <body>
        <!--[if lte IE 9]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="https://browsehappy.com/">upgrade your browser</a> to improve your experience and security.</p>
        <![endif]-->



        <div id="board">
            <div class="text">Bets not allowed!!!</div>
            <div id="master-cards">
                <div class="containers-master one"></div>
                <div class="containers-master two"></div>
                <div class="containers-master three"></div>
                <div class="containers-master four"></div>
                <div class="containers-master five"></div>
            </div>

            <div id="board-space">
                <div class="blackjack-Tittle"><img src=./img/BlackJack-tittle.png"/></div>
                <div class="user-win">You win!! :)</div>
                <div class="master-win">You loose :(</div>
                <div class="draw">DRAW</div>
            </div>

            <div id="player-cards">
                    <div class="containers-player six"></div>
                    <div class="containers-player seven"></div>
                    <div class="containers-player eight"></div>
                    <div class="containers-player nine"></div>
                    <div class="containers-player ten"></div>

            </div>

            <div id="action-buttons">
                <div id="start-button">Deal</div>
                <div id="hit-button">Hit</div>
                <div id="stand-button">Stand</div>
                <div id="reset-button">Reset</div>
            </div>
            <div class="text">By OSCAR</div>
        </div>


        <!-- Add your site or application content here -->
        <script src="js/vendor/modernizr-3.5.0.min.js"></script>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>

        <script src="js/plugins.js"></script>
        <script src="js/main.js"></script>

    </body>
</html>
